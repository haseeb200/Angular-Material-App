<md-dialog>
    <form name="userForm" data-ng-submit="ctrl.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Avatar</label>
                        <md-select data-ng-model="ctrl.user.avatar" name="avatar" required>
                            <md-option data-ng-repeat="avatar in ctrl.avatars" data-ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>
                            </md-option>
                        </md-select>
                        <div data-ng-messages="userForm.avatar.$error">
                            <div data-ng-message>This is requires</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First Name</label>
                        <input data-ng-model="ctrl.user.firstName" name="firstName" required/>
                        <div data-ng-messages="userForm.firstName.$error">
                            <div data-ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input data-ng-model="ctrl.user.lastName" name="lastName" required/>
                        <div data-ng-messages="userForm.lastName.$error">
                            <div data-ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea data-ng-model="ctrl.user.bio" rows="5" name="bio" required></textarea>
                    <div data-ng-messages="userForm.bio.$error">
                        <div data-ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button data-ng-click="ctrl.cancel()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-primary md-raised"
                       data-ng-disabled="userForm.$invalid">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
