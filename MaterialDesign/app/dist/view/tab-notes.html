<div data-ng-include="'/app/dist/view/tab-notes-form.html'"></div>
<p data-ng-if="!vm.selected.notes.length">No notes for this user {{vm.selected.name}}, yet.</p>

<md-content>
    <md-card data-ng-repeat="note in vm.selected.notes | orderBy:'-date':true">
        <md-card-content>
            <h3>{{note.title}}</h3>
            <p>{{note.date | date:'MM/dd/yyyy'}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button data-ng-click="vm.removeNote(note)">Remove</md-button>
        </md-card-actions>
    </md-card>
</md-content>
