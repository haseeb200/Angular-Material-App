<md-bottom-sheet>
    <md-subheader>
        Contact <span class="name">{{cp.user.name}}</span>
    </md-subheader>
    <md-list>
        <md-item data-ng-repeat="item in cp.actions">
            <md-button data-ng-click="cp.submitContact(item)" id="item_{{$index}}">
                <md-icon md-svg-icon="{{item.icon}}"></md-icon>
                {{item.name}}
            </md-button>
        </md-item>
    </md-list>
</md-bottom-sheet>
