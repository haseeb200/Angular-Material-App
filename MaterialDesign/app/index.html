<!DOCTYPE html>
<html lang="en" data-ng-app="contactManagerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic' />
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" />
    <link href="assets/app.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body layout="row"
      data-ng-cloak
      data-ng-controller="mainController as vm">
    <div data-ng-include="'dist/view/sidenav.html'" layout="vertical"></div>

    <div layout="column" flex id="wrapper">
        <div data-ng-include="'dist/view/toolbar-header.html'"></div>
        <md-content flex id="content">
            <div data-ng-include="'dist/view/main-content.html'"></div>

            <md-tabs md-dynamic-height=""
                     md-stretch-tabs="always"
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div data-ng-include="'dist/view/tab-bio.html'"></div>
                </md-tab>
                <md-tab label="Notes">
                    <div data-ng-include="'dist/view/tab-notes.html'"></div>
                </md-tab>
            </md-tabs>
        </md-content>

    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>

    <script src="dist/model.js"></script>
    <script src="dist/services/userService.js"></script>
    <script src="dist/controllers/addUserDialogController.js"></script>
    <script src="dist/controllers/contactPanelController.js"></script>
    <script src="dist/controllers/mainController.js"></script>
    <script src="dist/boot.js"></script>
</body>

</html>
